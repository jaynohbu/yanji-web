<script>

$(function() {
   
   // POPUP
   $(".focus, .lightbox, .closebox,.ex").click(function(){   
      $(".focus").fadeOut('fast');
   });
   $('.lightbox').animate({marginTop:'20px',opacity:1}, 900,"easeOutBack");
   
   // FORM      
   $(".form").addClass('form-on');
                     
   $("form").validate({
      ignore: [],
      rules: {
         day: "required",
         check: "required",
            month: "required",
            hour: "required",
         people: "required",
         onfocusout: function(element) { $(element).valid(); }
      },
      errorPlacement: function(error, element) {
            if (element.is('select:hidden')) {
               $(".form-day,.form-month,.form-hour,.form-people,.checkmark").addClass('cc');
            error.insertAfter(element.next('.nice-select'));
            } else {
                error.insertAfter(element);
            }
        },
      submitHandler: function(form) {
            
         $.ajax({
            url: form.action, // inside form tag
              type: form.method, // inside form tag
            data: $(form).serialize(),
            success: function(token) {
               
               sendToAws(token);
               setTimeout(() => {
               var day = $('.form-day').val();
               var month = $('.form-month').val();
               var hour = $('.form-hour').val();
               
               if (day == '1' || day == '21' || day == '31') { var day = day+'st';}
               else if (day == '2'|| day == '22') { var day = day+'nd';}
               else if (day == '3' || day == '23') { var day = day+'rd';}
               else { var day = day+'th';};
            
               //animation at validation
               $("form, .ft").fadeOut('fast');
               $(".form").addClass('form-ok');
               $(".form-final").delay(400).fadeIn('slow');
               $(".title-small2").html('Please check your spam folder for confirmation' ); 
               }, 500);
            }            
         });
       }
   });
   
   //$('select').niceSelect(); 
   
});   
function sendToAws(token){
            let day = document.querySelector('#day').value;
         let month = document.querySelector('#month').value;
         let hour = document.querySelector('#hour').value;
         let people = document.querySelector('#people').value;
         let name = document.querySelector('#name').value;
         let surname = document.querySelector('#surname').value;
         let telephone = document.querySelector('#telephone').value;
         let email = document.querySelector('#email').value;
         let message = document.querySelector('#message').value;

         let body = {
            day:day,
            month:month,
            hour:hour,
            people:people,
            name:name,
            surname:surname,
            telephone:telephone,
            email:email,
            message:message
         }
            console.log(body);
               
         $.ajax({
            url: 'https://uoajko8v0k.execute-api.us-west-1.amazonaws.com/dev/send2Mail', // inside form tag
              type: 'post', // inside form tag
            data: body,
                headers: {
                "Authorization": "Bearer " + token
                },
            success: function(data) {
               console.log(data);
                  setTimeout(()=>{
                   $('.fade-btn').click();
               },5000);
               // $(".title-small2").html('See you ' + month + ' ' + day + ' at ' + hour );
                
                
            }});
}
